<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Agenda de contactos - LocalStorage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/agenda.css">

</head>
<body>

	<div class="navbar navbar-default">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Agenda de contactos</a>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<form class="form-signin" enctype="multipart/form-data">
					<h2 class="form-signin-header">Contactos</h2>
					<input id="nombre" type="text" autofocus="" required="" placeholder="Nombre" class="form-control">
					<input id="telefono" type="text" autofocus="" required="" placeholder="Telefono" class="form-control">
					<label for="image-upload">Select an image:</label><br/>
					<input id="poster" type="file" required="" name="image-upload" class="file-input"/>
					<div class="image-container">
					    <img src="" id="image-preview" />
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block">Agregar</button>
				</form>




				<br/>
				<br/>

				<label>This is the localstorage output:</label><br/>
				<div class="localstorage-output"></div>
				<br/>
				<br/>

				<label>This is the Canvas:</label><br/>
				<canvas id="canvas-element"></canvas>

				<div id="counter">
				</div>
			</div>
			<div class="col-xs-12 col-md-8">
				<table id="contactos-agenda" class="table table-striped">
					<thead>
	        	<tr>
	        		<th></th>
	        		<th>Nombre</th>
	        		<th>Telefono</th>
							<th>Poster</th>
	        	</tr>
	        </thead>
	        <tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-1.10.2.min.js"></script>
	<script src="assets/js/jquery-ui-1.12.1.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/agenda.js"></script>

	<script>
	function storeTheImage() {
	    var imgCanvas = document.getElementById('canvas-element'),
	        imgContext = imgCanvas.getContext("2d");

	    var img = document.getElementById('image-preview');
	    // Make sure canvas is as big as the picture BUT make it half size to the file size is small enough
	    imgCanvas.width = (img.width/4);
	    imgCanvas.height = (img.height/4);

	    // Draw image into canvas element
	    imgContext.drawImage(img, 0, 0, (img.width/4), (img.height/4));

	    // Get canvas contents as a data URL
	    var imgAsDataURL = imgCanvas.toDataURL("image/png");

	    // Save image into localStorage
	    try {
	        window.localStorage.setItem("imageStore", imgAsDataURL);
	        $('.localstorage-output').html( window.localStorage.getItem('imageStore') );
	    }
	    catch (e) {
	        console.log("Storage failed: " + e);
	    }
	}

	function readURL(input) {
	    if (input.files && input.files[0]) {
	        var reader = new FileReader();

	        reader.onload = function (e) {
	            $('#image-preview').attr('src', e.target.result);
	            storeTheImage();
	        }
	        reader.readAsDataURL(input.files[0]);
	    }
	}

	$('.file-input').on('change', function() {
	    readURL(this);
	});
	</script>


</body>
</html>
