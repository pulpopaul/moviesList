<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple SPA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/agenda.css">

</head>
<body>

	<div class="container">
		<div class="row">
	  	<div class="col-12"><h1 class="text-center">Movies List</h1></div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<form class="form-signin" enctype="multipart/form-data">
					<h2 class="form-signin-header">New movie</h2>
					<input id="name" type="text" autofocus="" required="" placeholder="Name" class="form-control">
					<textarea id="review" type="text" autofocus="" required="" placeholder="Review" class="form-control"></textarea>
					<input id="poster" type="file" required="" name="image-upload" class="file-input"/>
					<div class="image-container">
					    <img src="" id="image-preview" />
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block">Add</button>
				</form>

				<canvas id="canvas-element" style="display: none;"></canvas>

				<div id="counter">
				</div>
				<div id="message">
				</div>

			</div>
			<div class="col-xs-12 col-md-8">
				<table id="list" class="table table-striped">
					<thead>
	        	<tr>
	        		<th></th>
	        		<th>Name</th>
	        		<th>Review</th>
							<th>Poster</th>
	        	</tr>
	        </thead>
	        <tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery-1.10.2.min.js"></script>
	<script src="assets/js/jquery-ui-1.12.1.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
